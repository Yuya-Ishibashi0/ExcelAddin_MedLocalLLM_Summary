<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Excel Local LLM</title>
    <link rel="stylesheet" href="taskpane.css" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Excel Local LLM</h1>
        <p class="subtitle">選択範囲 → ローカルLLM → 結果表示</p>
      </header>

      <section class="context">
        <div class="context-row">
          <button id="context-btn" class="secondary">コンテキスト更新</button>
          <label class="toggle">
            <input type="checkbox" id="context-toggle" checked />
            コンテキスト送信
          </label>
        </div>
        <div class="context-meta">
          <span id="context-status">未設定 / 送信ON</span>
        </div>
        <div class="mode-row">
          <label class="toggle">
            <input type="checkbox" id="inference-toggle" />
            推論モード
          </label>
        </div>
      </section>

      <section class="status">
        <span id="status">準備完了</span>
      </section>

      <section class="chat">
        <label for="chat-log">チャットログ</label>
        <div id="chat-log" class="chat-log" aria-live="polite"></div>
      </section>

      <section class="input">
        <label for="user-input">メッセージ</label>
        <textarea id="user-input" rows="4" placeholder="指示を入力してください"></textarea>
        <div class="controls">
          <button id="send-btn" class="primary">送信</button>
          <button id="write-btn" class="secondary" disabled>結果を選択セルに書き込み</button>
        </div>
      </section>
    </div>

    <script src="taskpane.js"></script>
  </body>
</html>
